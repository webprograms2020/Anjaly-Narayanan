<html>
<head>
<title>registration form</title
<body>
<h2 align="center">Registration Form</h2>
<table cellpadding="10" align="center"
border="2">
<tr>
<td>First Name</td>
<td><input type="text" name="txtfname" id="txtfname" autofocus="autofocus" required="required"/></td>
</tr>
<tr>
<td>last Name</td>
<td><input type="text" name="txtlname" id="txtlname" autofocus="autofocus" required="required"/></td>
</tr>
<tr>
<td>Mail Id</td>
<td><input type="text" name="txtemail" id="txtemail" autofocus="autofocus" required="required"/></td>
</tr>
<tr>
<td>Mobile No</td>
<td><input type="text" name="txtnum" id="txtnum" autofocus="autofocus" required="required"/></td>
</tr>
<tr>
<td>Gender</td>
<td><input type="radio" name="rdbgender" id="rdbgender" autofocus="autofocus" required="required" value="Male"/>Male
<input type="radio" name="rdbgender" id="rdbgender" required="required" value="Female"/>Female</td>
</tr>
<tr>
<td>Address</td>
<td><textarea name="txtaddress" id="txaddress" required="required" cols="45" rows="5"></textarea></td>
</tr>
<tr>
<td>Height Qualification</td>
<td><input type="text" name="txtqul" id="txtqul" autofocus="autofocus" required="required"/></td>
</tr>
<tr>
<td>Password</td>
<td><input type="password" name="txtpassword" id="txtpassword" autofocus="autofocus" required="required"/></td>
</tr>
<tr>
<td>Confirm password</td>
<td><input type="password" name="txtcnp" id="txtcnp" autofocus="autofocus" required="required"/></td>
</tr>
<tr>
<td colspan="2" align="right">
<input type="submit" name="btnsave" id="btnsave" required="required" value="Save" />
<input type="reset" name="btncancel" id="btncancel" value="Cancel"/>
</td>
</tr>
</table>
</body>
</head>
</html>
